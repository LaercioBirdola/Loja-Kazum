<body>

    <header>
        <!-- Nome do site no centro -->

    <div id="main">
        <div id="header">

    <main>
        <section>
            <!-- Cabeçalho da seção -->
            <header>
                <h2>Contato</h2>
            </header>
            <form method="post" autocomplete="off">
                <label for="nome" class="bloco">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email" class="bloco">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="perfil" class="bloco">Perfil</label>
                <select id="perfil" name="aluno" required> 
                    <option value=""select> -- Escolha --</option>
                    <option value="cliente">Cliente</option>
                    <option value="funcionario">Funcionario</option>
                    <option value="patrocinador">Patrocinador</option>
                    <option value="parceria">Parceria</option>
                </select>

                <label class="bloco">Deseja receber E-mails promocionais?:</label>
                <input type="radio" id="sim" name="trabalha" value="Sim" required>
                <label for="sim">Sim</label>
                <input type="radio" id="nao" name="trabalha" value="Não">
                <label for="não">Não</label>

                <label class="bloco">Deseja receber SMS?:</label>
                <input for="radio" id="sim" name="trabalha" value="+55" required>
                <label for="sim">Sim</label>
                <input type="radio" id="nao" name="trabalha" value="Não">
                <label for="não">Não</label>

                <label for="mensagens" class="bloco">Mensagens:</label>
                <textarea id="mensagens" name="mensagens" rows="10" cols="80" placeholder="Digite uma mensagem aqui..." required></textarea>
                <button type="submit" id="botao">Enviar</button>
                <button type="reset" id="limpar">Limpar</button>
            </form>

        </section>
        <aside>
            <h2>Redes Sociais</h2>
            <p>
                <ul id="lista-redes">

                        facebook de Laércio"></a></li>

                        instagram de Laércio"></a></li>
                    <li><a href="https://twitter.com"></a><img src="img/twitter.png" alt="Icone para visitar o perfil
                        twitter de Laércio"></a></li>

                            youtube de Laércio"></a></li>
                            <li><a href="https://discord.com"></a><img src="img/discord.png" alt="Icone para visitar o perfil
                                discord de Laércio"></a></li>
                </ul>
            </p>
        </aside>
